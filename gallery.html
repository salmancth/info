<!DOCTYPE html>
<html lang="sv" class="scroll-smooth">
<head>
    <div data-include="components/meta.html"></div>
    <title>Gallery - Salman Yahya</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div data-include="components/header.html"></div>
    
    <div class="pt-32 pb-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Project Gallery</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 max-w-3xl">
                Visual documentation of my technical projects, work environments, and implementation processes.
            </p>
        </div>
    </div>
    
    <main class="container mx-auto px-4 pb-20">
        <!-- Filter Controls -->
        <div class="mb-8 flex flex-wrap gap-4">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="automation">Automation</button>
            <button class="filter-btn" data-filter="software">Software</button>
            <button class="filter-btn" data-filter="embedded">Embedded</button>
            <button class="filter-btn" data-filter="it">IT Support</button>
        </div>
        
        <!-- Gallery Grid -->
        <div class="gallery-grid" id="gallery-container">
            <!-- Gallery items will be loaded dynamically -->
        </div>
        
        <!-- Lightbox Modal -->
        <div class="modal" id="lightbox-modal">
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content">
                <img id="modal-image" class="w-full h-auto" alt="">
                <div class="p-6">
                    <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
                    <p id="modal-description" class="text-gray-600 dark:text-gray-400"></p>
                </div>
            </div>
        </div>
    </main>
    
    <div data-include="components/footer.html"></div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            portfolio.includeComponents();
            loadGalleryItems();
            initGallery();
        });
        
        function loadGalleryItems() {
            const galleryItems = [
                {
                    id: 1,

                    image: "assets/img/gallery/automation1.jpg",
                    title: "PLC Control Panel",
                    description: "Industrial automation control panel setup with Siemens PLC"
                },
                {
                    id: 2,
                    category: "software",
                    image: "assets/img/gallery/software1.jpg",
                    title: ".NET Application",
                    description: "Full-stack .NET application development"
                }
            ];
            
            // Implementation would load and display these items
        }
    </script>
</body>
</html>
